<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Ups! Ha ocurrido un error - SEOlocalizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loading.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='resources/logo1-SEOlocalizer-sinfondo.png') }}" type="image/x-icon">
    <style>
        .error-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-container h1 {
            color: #ff5a3d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .error-container p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .error-container .action-button {
            display: inline-block;
            background-color: #57B4BA; 
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .error-container .action-button:hover {
            background-color: #015551; 
        }
    </style>
</head>
<body>
    <div class="container-loader">
        <header>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='resources/logo1-SEOlocalizer-sinfondo.png') }}" alt="Logo" class="logo-loader">
            </div>
        </header>
        <main>
            <div class="error-container">
                <h1>¡Vaya! Algo ha salido mal.</h1>
                <p>Lo sentimos, no pudimos completar tu solicitud.
                {% if error_message %}
                    <p style="color: #ff5a3d; font-weight: bold;">Detalles del error: {{ error_message }}</p>
                {% endif %}
                <p>Por favor, intenta:</p>
                <a href="{{ url_for('inicio') }}" class="action-button">Volver al inicio</a>
            </div>
        </main>
    </div>
</body>
</html>
